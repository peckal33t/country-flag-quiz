<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project | Petar Gorgievski</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <section>
        <div id="firstDiv" class="row d-flex justify-content-center">
            <h1 class="text-center">Countries Quiz Game</h1>
            <h2 class="text-center">Try your best to guess the countries flags</h2>
            <h2 class="text-center">Enter a number of how many times you want to guess</h2>
            <form class="w-25 p-3" id="formEl">
                <input id="inputField" type="number" placeholder="Enter a number">
                <button id="startBtn" type="submit" class="btn btn-success">Start</button>
                <div class="feedback"></div>
            </form>
        </div>
        <div id="secondDiv" class="row my-3 text-center justify-content-center">
            <h1>Guess the flag</h1>
            <p id="guesses"></p>
            <img id="imgDisplayer" src="#" alt="">
            <div class="align-items-center" id="guessButtons">
            </div>
        </div>
        <div id="thirdDiv" class="row my-3 text-center justify-content-center align-items-center">
            <h2>Result</h2>
            <p id="result"></p>
            <button id="resetBtn" type="submit" class="btn btn-danger">Reset Game</button>
            <a class="l33t"
                href="https://www.digitalmomblog.com/wp-content/uploads/2023/05/cat-thank-you-teacher-meme-960x640.jpeg"
                target="_blank">.</a>
        </div>
    </section>
    <script src="flags.js"></script>
    <script src="app.js"></script>
</body>

</html>
